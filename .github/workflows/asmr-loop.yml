name: ASMR Loop (H.264)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'input/**'
      - 'config.env'
      - 'scripts/**'
      - '.github/workflows/asmr-loop.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Build ASMR video
        run: |
          bash scripts/build.sh

      - name: Upload artifact (output.mp4)
        uses: actions/upload-artifact@v4
        with:
          name: output_mp4
          path: output/output.mp4
